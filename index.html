<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website with Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            margin: 0; /* Remove margin for a tighter layout */
        }
        .notification {
            background-color: #e7f3fe; /* Light blue background */
            color: #31708f; /* Dark blue text color */
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px; /* Spacing above the notification */
            overflow: hidden; /* Hide overflow for scrolling effect */
            white-space: nowrap; /* Prevent text wrapping */
        }
        .marquee {
            display: inline-block;
            animation: scroll 10s linear infinite; /* Animation for scrolling */
        }
        @keyframes scroll {
            from {
                transform: translateX(100%); /* Start from right */
            }
            to {
                transform: translateX(-100%); /* End at left */
            }
        }
        /* Carousel visibility based on screen size */
        .desktop-carousel {
            display: none;
            margin-top: 10px; /* Add margin for spacing */
        }
        .mobile-carousel {
            display: none;
            margin-top: 10px; /* Add margin for spacing */
        }
        @media (min-width: 768px) {
            /* Show carousel below the menu in desktop */
            .desktop-carousel {
                display: block;
            }
        }
        @media (max-width: 767px) {
            /* Show carousel below the menu in mobile */
            .mobile-carousel {
                display: block;
            }
        }
        footer {
            background-color: #f8f9fa;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        .carousel-inner img {
            max-height: 300px; /* Set max height for carousel images */
            object-fit: cover;  /* Maintain aspect ratio */
        }
    </style>
</head>
<body>

    <!-- Header with Menu -->
    <header>
        <div class="container text-center mt-3">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./newUpdates.html">New Updates</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./complain.html">Complains</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./solution.html">Solutions</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Score Notification Section -->
    <div class="container text-center">
        <div class="notification">
            <span class="marquee">üèÜ Current Score: 95 | New Updates Available! üéâ</span>
        </div>
    </div>

    <!-- Welcome Message -->
    <main class="container text-center mt-4">
        <div class="content-section">
            <h1>Welcome to the Home Page</h1>
            <p>This is the homepage of the website. Use the menu above to navigate to different sections.</p>
        </div>
    </main>

    <!-- Desktop Carousel (visible only on desktop) -->
    <div id="desktopCarousel" class="carousel slide desktop-carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/1200x300?text=Slide+1" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x300?text=Slide+2" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/1200x300?text=Slide+3" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#desktopCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#desktopCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Mobile Carousel (visible only on mobile) -->
    <div id="mobileCarousel" class="carousel slide mobile-carousel" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/768x300?text=Slide+1" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/768x300?text=Slide+2" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/768x300?text=Slide+3" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mobileCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mobileCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Website Name. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
